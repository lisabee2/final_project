        <div class="container">
            <img class="logo" src="../images/logo.png" />
            <div class="hamburger">
                <div class="line"></div>

            <nav>
                <ul>
                    <li>
                        <a href="https://www.linkedin.com/in/lisa-lisco-6712033a" target="_blank"><img src="../images/linkedin-logo-1.png" /></a>

                    <li><a href="../index.html">HOME</a></li>

                    <li><a href="../contact/contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="mainsection">
        <section class="alignleft" id="findme">
            <div class="container">
                <ul>
                    <li>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10747.28349676693!2d-122.3363334!3d47.6684761!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490145d138f3d23%3A0xd633df6fe4387c18!2s113+NE+55th+St%2C+Seattle%2C+WA+98105!5e0!3m2!1sen!2sus!4v1473532427820" width="500" height="375" frameborder="0" style="border:0" allowfullscreen></iframe> </li>
                </ul>
            </div>
        </section>
        <section class="alignright" id="contactsection">
            <div id="container">

                <div class="contact">Contact:</div>
                <div id="emsg" class="noshow">Please complete the highlighted fields.</div>


                <form action="">
                            <div class='field'>
                               <label for="first">First:</label>
                                <input class="required" id="first" name="first" type="text" placeholder="  First Name" />
                            </div>
                       
                        
                            <div class='field'>
                                <label for="last">Last:</label>
                                <input class="required" id="last" name="last" type="text" placeholder="  Last Name" />
                            </div>
                        
                            <div class='field'>
                                <label for="email">Email:</label>
                                <input class="required" id="email" name="email" type="text" placeholder="  Enter a valid email address" />
                            </div>
                            
                            <div class='field'>
                                <label for="comment">Comments:</label>
                                <textarea id="comment" name="comment" placeholder="  Comments"></textarea>
                            </div>

                    <div id="submitdiv" class=".inline">
                        <button class="button" id="done" type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../js/index.js"></script>
